<template id="row">
  <div class="table-row">
    <div class="cell duration"></div>
    <div class="cell status">
      <div class="status-stat"></div>
      <div class="work-type"></div>
    </div>
    <div class="cell jobs">
      <p class="line"></p>
    </div>
    <div class="cell result">
      <p class="line"></p>
      <svg
        class="checked analitics-icon"
        viewBox="0 0 20 20"
        width="20"
        height="20"
      >
        <use href="" x="0" y="0"></use>
      </svg>
    </div>
    <div class="cell user"></div>
  </div>
  <hr />
</template>

<div class="wrapper-analytics">
  <div class="card-data">
    <div class="card-top">
      <img
        src="./assets/unknown_device.png"
        alt="unknown"
        width="40px"
        height="40px"
      />
      <div class="full-name">
        <h2 class="name">
          pH-метр Mettler-Toledo International, Inc. SevenCompact S220
        </h2>
        <p class="state">
          <span>S1.4.I14-9.001</span>&emsp;&bull;&emsp;<span>00-024004</span>
        </p>
      </div>
      <div class="action">
        <select name="card-state" id="" class="card__state" disabled>
          <option value="">В работе</option>
          <option value="">Свободен</option>
        </select>
        <svg
          class="favorite analitics-icon"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <use href="./assets/analytics_sprite.svg#favorite" x="0" y="0"></use>
        </svg>
        <svg
          class="settings analitics-icon"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <use href="./assets/analytics_sprite.svg#settings" x="0" y="0"></use>
        </svg>
      </div>
    </div>
    <hr />
    <div class="times">
      <div class="date-time">
        <input type="date" name="start-date" id="start-date" />
        <svg
          class="arrow analitics-icon"
          viewBox="0 0 16 16"
          width="16"
          height="16"
        >
          <use
            href="./assets/analytics_sprite.svg#arrow_forward"
            x="0"
            y="0"
          ></use>
        </svg>
        <input type="date" name="end-date" id="end-date" />
      </div>
      <div class="times-chips">
        <input type="radio" id="day" name="time-chip" value="day" />
        <label for="day">День</label>

        <input type="radio" id="week" name="time-chip" value="week"/>
        <label for="week">Неделя</label>

        <input type="radio" id="month" name="time-chip" value="month" />
        <label for="month">Месяц</label>
      </div>
    </div>
    <div class="table">
      <div class="table-row">
        <div class="cell header">Начало</div>
        <div class="cell header">Тип работ</div>
        <div class="cell header">Работы</div>
        <div class="cell header">Результат</div>
        <div class="cell header">Пользователь</div>
      </div>
      <hr />
    </div>
  </div>
</div>
