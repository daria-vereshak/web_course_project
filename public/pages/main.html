<template id="cart_row">
  <form class="card item">
      <input type="hidden" class="card__id" />
      <img src="" alt="device" class="card__img" />
      <span class="card__text">Some device</span>
      <select name="state" id="" class="card__state" disabled>
        <option value="1">Свободен</option>
        <option value="0">Занят</option>
      </select>
      <button type="submit" class="submit" style="display: none;"></button>
  </form>
  <hr />
</template>

<div class="wrapper-main">
  <div class="search">
    <input
      type="text"
      name="search"
      class="search__input"
      placeholder="Поиск прибора в Botanique по названию"
    />
  </div>
  <div class="fav">
    <div class="fav__title">
      <svg class="fav__icon" viewBox="0 0 20 20" width="20" height="20">
        <use href="./assets/main_sprites.svg#favorite" x="0" y="0"></use>
      </svg>
      <span class="fav__title--text">Любимые приборы</span>
    </div>
    <div class="fav__cart">
      <div class="cart__container">
        <div class="card header">
          <div class="header__text"></div>
          <span class="header__text">Название</span>
          <span class="header__text header__status">Статус</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="./js/main.js"></script>
